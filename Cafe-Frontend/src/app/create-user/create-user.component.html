<nav class="navbar navbar-expand-lg navbar-dark bg-info">
    <a class="navbar-brand" href="login"> <img class="imgicon" src="https://cdn-icons-png.flaticon.com/512/5470/5470044.png?ga=GA1.1.979865094.1697005373" ></a>
    <h1 class="text-center mr-auto">Create New User</h1>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  </nav>
<div>
    <form class="autoSizingCheck"
        (ngSubmit)="onSubmit()">
   
    <div class="form-group col-md-6">
        <label>Fullname</label>
        <input type="text" class="form-control" id="fullName" name="firstName" [(ngModel)]="user.fullname">
    </div>
    <div class="form-group col-md-6">
        <label>Username</label>
        <input type="text" class="form-control" id="userName" name="userName" [(ngModel)]="user.username">
    </div>
    <div class="form-group col-md-6">
        <label for="password">password</label>
        <input type="password" class="form-control" id="password" name="password" [(ngModel)]="user.password"> 
    </div>
    <div class="form-group col-md-6">
        <label>Email</label>
        <input type="text" class="form-control" id="email" name="email" [(ngModel)]="user.email">
    </div>
    <div class="form-group col-md-6">
        <label>Address</label>
        <input type="text" class="form-control" id="address" name="address" [(ngModel)]="user.address">
    </div>
    <div class="form-group col-md-6">
        <label>Mobile number</label>
        <input type="text" class="form-control" id="number" name="number" [(ngModel)]="user.number">
    </div>

   <br/>
   <button type="submit " class="btn btn-success m-2">SignUp</button>
</form>
</div>
