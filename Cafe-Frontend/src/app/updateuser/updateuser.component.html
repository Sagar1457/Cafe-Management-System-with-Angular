<div>
    <form
        (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label>Fullname</label>
            <input type="text" class="form-control" id="Fullname" name="Fullname" [(ngModel)]="user.fullname">
        </div>
        <div class="form-group">
            <label>username</label>
            <input type="text" class="form-control" id="username" name="username" [(ngModel)]="user.username">
        </div>
        <div class="form-group">
            <label>Email</label>
            <input type="text" class="form-control" id="email" name="email" [(ngModel)]="user.email">
        </div>
        <div class="form-group">
            <label>mobile number</label>
            <input type="text" class="form-control" id="number" name="mobile" [(ngModel)]="user.number">
        </div>
        <div class="form-group">
            <label>Address</label>
            <input type="text" class="form-control" id="address" name="address" [(ngModel)]="user.address">
        </div>
   <br/>
   <button type="submit " class="btn btn-success">Submit</button>
</form>
</div>
