<p>user-products works!</p>
<div class="back">
    <div class="container">
        <div class="row">
          <div class="col-md-12">
    <h1 class="text-center">productslist{{username}}</h1>
    <table class="table table-striped table-bordered">
        <thead class="thead-dark">
            <tr>
                <th>S.No</th>
                <th>product_id</th>
                <th>product_name</th>
                <th>product_price</th>
                <th>category</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let product of products, let i=index">
                <td>{{i+1}}</td>
                <td>{{product.product_id}}</td>
                <td>{{product.productName}}</td>
                <td>{{product.product_price}}</td>
                <td>{{product.category.name}}</td>
                <button class="btn btn-danger m-2" (click)="addtocart(product.cart.id)">AddtoCart</button>
                <button class="btn btn-primary m-2" (click)="updateproduct(product.product_id)">Update</button>
                <button class="btn btn-danger m-2" (click)="deleteproduct(product.product_id)">Delete</button>
            </tr>
        </tbody>
    </table>
          </div>
        </div>
    </div>
    </div>
