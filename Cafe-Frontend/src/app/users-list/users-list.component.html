<table class="table table-striped table-bordered">
    <thead>
        <tr>
            <th>S.No</th>
            <th>Fullname</th>
            <th>username</th>
            <th>Email</th>
            <th>Mobile number</th>
            <th>address</th>
            <th>role</th>
            <th>status</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let user of users, let i=index">
            <td>{{i+1}}</td>
            <td>{{user.fullname}}</td>
            <td>{{user.username}}</td>
            <td>{{user.email}}</td>
            <td>{{user.number}}</td>
            <td>{{user.address}}</td>
            <td>{{user.role}}</td>
            <td>{{user.status}}</td>
            <button class="btn btn-primary m-2" (click)="updateUser(user.user_id)">Update</button>
            <button class="btn btn-danger m-2" (click)="deleteUser(user.user_id)">Delete</button>
        </tr>
    </tbody>
</table>
