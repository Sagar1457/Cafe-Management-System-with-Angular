<nav class="navbar navbar-expand-lg navbar-dark bg-info">
  <a class="navbar-brand" (click)=x href="#"> <img class="imgicon" src="https://cdn-icons-png.flaticon.com/512/5470/5470044.png?ga=GA1.1.979865094.1697005373" ></a>
  <h1 class="text-center mr-auto">Login to cafe</h1>
  <a class="navbar-brand" routerLink="create-user" routerLinkActive="active">SigUp</a>
</nav>
<div>

<div class="bgimg1">
  <h1 class="text-center" style="color: violet;">Login</h1>
<div class="bg">
    <form
        (ngSubmit)="onSubmit()">
    <div class="form-group ">
        <label style="color: aliceblue;"><b>Username</b></label>
        <input type="text" class="form-control" id="userName" name="userName" placeholder="User Name" [(ngModel)]="user.username" [ngModelOptions]="{standalone: true}">
    </div>
    <div class="form-group">
      <label for="password" style="color: aliceblue;">Password</label>
      <input type="password" class="form-control" id="password" placeholder="Password" [(ngModel)]="user.password" [ngModelOptions]="{standalone: true}">
    </div>
    <div class="col-auto">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="autoSizingCheck">
          <label class="form-check-label" for="autoSizingCheck" style="color: yellow;">
            Remember me
          </label>
        </div>
      </div>
   <br/>
   <button type="submit " class="btn btn-success m-2">Submit</button>
    <br>
</form>
</div>
</div>
</div>
